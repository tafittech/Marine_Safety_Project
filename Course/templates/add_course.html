{% extends 'base.html' %}



{% block content %}
<main>
    <section>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="container">
                        <div class="card-header">
                            <h3 class="card-title">Add Course</h3>
                        </div>
                        <!--Card header for form -->
                        <form role="form"  method="post" action="{% url 'add-course' %}">
                            {%  csrf_token%}
                            <div class="card-group">
                                <label>Course Name</label>
                                <input type="text" class="form-control" name=" course" placeholder="Enter Course" >
                            </div>
                        </form>

                    </div>
                </div>
                
            </div>
        </div>
    </section>
</main>

{% endblock content %}
