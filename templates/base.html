<!doctype html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    
    <link href="{% static 'css/bootstrap.css'%}" rel="stylesheet"  >
    <link href="{% static 'css/dashboard.css'%}" rel="stylesheet"  >
    <link href="{% static 'css/features.css'%}" rel="stylesheet"  >
  </head>  
  
  <body>
    
    {% include 'snippet/theme_button.html'%}
    {% include 'navbar.html' %}
    {% include 'sidebarmenu.html' %}
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
       {% block content %}{% endblock content %}   
      </div>
    
   
    <script src="{% static 'js/bootstrap.bundle.js' %}"  crossorigin="anonymous"></script>
    <script src="{% static 'js/charts.js' %}"  crossorigin="anonymous"></script>
    <script src="{% static 'js/feather.js' %}"  crossorigin="anonymous"></script>
    <script src="{% static 'js/dashboard.js' %}"  crossorigin="anonymous"></script>
  </body>
  </body>
</html>
