{% extends 'base.html' %}

{% load static %}

                 
                

{% block  content %}
<section class="container-fluid align-items-center" style=" background-color: #e5edef;">
  <div class="container py-5">
    <div class="row">
  <!--- Breadcrumb start here --->
      <div class="col">
        <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="{% url 'home' %}">Dashboard</a></li>
            <li class="breadcrumb-item"><a href="{% url 'account' %}">Profile</a></li>
            <li class="breadcrumb-item"><a href="{% url 'staff' user.id %}">User profile</a></li>
            <li class="breadcrumb-item active" aria-current="page">User account</li>
          </ol>
        </nav>
      </div>
    </div>
<!----Start of profile card-->
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body text-center">
            <img src="{{user.profile_image.url}}" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{user.name}}</h5>
            <p class="text-muted mb-1">{{user.staff_info}}</p>
            <p class="text-muted mb-4">{{user.address}}</p>
            <div class="d-flex justify-content-center mb-2">
              <a href="{% url 'user' %}" type="button" class="btn btn-primary">Back</a>
              <a type="button" href="{% url 'compose-message' user.id %}" class="btn btn-outline-primary ms-1">Message</a>
            </div>
          </div>
        </div>
        <!-- -->
      </div>
  <!--Start of profile details-->
  
      <div class="col-lg-8">
        <div class="card mb-4">
          
          <div class="card-body">
            <form method="post"    action="{% url 'edit'%}  "    enctype="multipart/form-data">
          {% csrf_token %}
             {% for e in edit2%}
            <div class="row">
               
              <div class="col-sm-12 m-sm-2 input-group-text ">
                <p class=" input-group-text mb-0">{{e.label}}</p>
                {{e}}  
              </div>
               
            </div>
          {% endfor %}
            <input class="m-sm-2 " type="submit" value="update" /> 
            </form> 
          </div>
         
        </div> 
      </div>
  
  
    </div>
  </div>
</section>
{% endblock content %}
