{% extends 'base.html' %}




{%  block content %}
<section class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
        <div class="row">
          <!-- Left sidebar -->
          <div class="col-lg-3 col-md-4">
            <a href="{% url 'inbox' %}" class="btn btn-sm btn-primary waves-effect waves-light btn-block">Inbox</a>
            <a href="{% url 'compose-message' user.id %}" class="btn btn-sm btn-outline-primary waves-effect waves-light btn-block">Compose</a>
            <a href="{% url 'delete-message' user.id %}" class="btn btn-sm btn-primary waves-effect waves-light btn-block">delete</a>
            <div class="card shadow-none mt-3">
              <div class="list-group shadow-none">
                <a href="javascript:void();" class="list-group-item active"><i class="fa fa-inbox mr-2"></i>Inbox <b>{{unreadCount}}</b></a>              
                <a href="javascript:void();" class="list-group-item"><i class="fa fa-paper-plane-o mr-2"></i>Sent Mail</a>
                <a href="javascript:void();" class="list-group-item"><i class="fa fa-trash-o mr-2"></i>Trash <b>(320)</b></a>                
                <a href="javascript:void();" class="list-group-item">Labels</a>
                <a href="javascript:void();" class="list-group-item"><span class="fa fa-circle text-info float-right"></span>Staff</a>
                <a href="javascript:void();" class="list-group-item"><span class="fa fa-circle text-warning float-right"></span>Student</a>
                <a href="javascript:void();" class="list-group-item"><span class="fa fa-circle text-primary float-right"></span>Pending Approval</a>                
              </div>
            </div>                
          </div>
          <!-- End Left sidebar -->                    
        <!-- Right Sidebar -->
        <div class="col-lg-9 col-md-8">
          <div class="row">
            <div class="col-lg-8">
             
            </div>
            <div class="col-lg-4">
              <div class="position-relative has-icon-right">
                <input type="text" class="form-control" placeholder="search mail">
                <div class="form-control-position">
                  <i class="fa fa-search text-info"></i>
                </div>
              </div>
            </div>
          </div> 
          <!-- End row -->
          <div class="card shadow-none mt-3 border border-light">
            <div class="card-body">
              <div class="media mb-3">
                   <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-thumbnail mr-3 mail-img shadow" alt="media image"  width="70" height="70">
                     <div class="media-body">
                        <span class="media-meta float-right">08:22 AM</span>
                        <h4 class="text-primary m-0">{{message.name}}</h4>
                        <small class="text-muted" style="font-weight: bold;">From : {{message.sender}}</small>
                      </div>
              </div> 
              <!-- media -->

                <p>{{message.body|linebreaksbr}}</p>
                <p><strong>Regards</strong>,<br>{{message.name}}</p>
                <hr>                                                     
            </div>
          </div> 
          <!-- card -->
        </div> 
        <!-- end Col-9 -->                    
        </div>
        <!-- End row -->
        </div>
      </div>
    </div>
  </div>
  <!-- End row -->
</section>

{% endblock content%}
